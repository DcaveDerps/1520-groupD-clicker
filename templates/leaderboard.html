{% extends '_base.html' %}
{% block content %}
    <p>See how other players are doing.</p>
    <table style = "margin-left:auto;margin-right:auto">
        <tr>
            <td><strong>Name</strong></td>
            <td><strong>Cookies</strong></td>
            <td><strong>Cookies per Second</strong></td>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{player['uname']}}</td>
            <td>{{player['collectibles']}}</td>
            <td>{{player['cps']}}</td>
        </tr>
        <tr><td>No players found.</td></tr>
        {% endfor %}
    </table>
{% endblock %}
