{% extends '_base.html' %}
{% block content %}
    
    <div id="click-object">
        <img src="../static-files/click-object.png" onclick="inc()" id="click-object" alt="click object" height="128em" width="128em">
    </div>
    <style>

        #click-object {

            display: flex;
            justify-content: center;
        }

        #total {
            display: flex;
            justify-content: center;
        }

    </style>


    <script>
        
        var count = 0;

        function inc(){
            count = count + 1;
            document.getElementById("total").textContent = count;
        }

    </script>

    <h2 id="total">0</h2>

{% endblock %}
